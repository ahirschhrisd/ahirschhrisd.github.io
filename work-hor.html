<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Explore the Collection</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="assets/images/icons/color-icon.svg" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      background-color: #FF7511;
    }
  </style>
</head>

<body>
  <main>
    <!-- SHORT tombstone menu bar -->
    <div class="artwork-menu-short">
      <div class="artwork-menu-short-R">
        <ul class="artwork-menu-top">
          <li><button class="menu-icon"><img src="assets/images/icons/menu-icon-2.svg" /></button></li>
          <li><button><a href="index.html"><img src="assets/images/icons/home-icon-2.svg" width="21px" /></a></button>
          </li>
          <li><button class="tombstone-expand-icon"><img src="assets/images/icons/arrow-DL-icon.svg"
                width="15px" /></button></li>
          <li><button class="artwork-dice-icon"><img src="assets/images/icons/dice-icon.svg" width="21px" /></button>
          </li>
        </ul>
        <ul class="artwork-menu-bottom">
          <li>
            <span class="nav-arrows">←</span> Prev
          </li>
          <li>
            next <span class="nav-arrows">→</span>
          </li>
        </ul>
      </div>
      <div class="artwork-menu-short-L">
      </div>
    </div>

    <!-- FULL tombstone menu bar -->
    <div class="artwork-tombstone-horizontal">
      <div class="artwork-tombstone-h-container">
        <div class="artwork-tombstone-horizontal-column tombstone-col-1">
          <div class="tombstone-chunk">
            <div class="maker-primary">
              In the style of <br>
              <span class="maker-name">Charles-André (Carle) van Loo</span>
            </div>
            <div class="maker-secondary">French, 1705–1765</div>
          </div>
          <div class="tombstone-chunk">
            <div class="maker-primary">
              <span class="maker-name">Dufour et Leroy</span>, manufacturer
            </div>
            <div class="maker-secondary">Paris, France; 1823–1836</div>
          </div>
        </div>
        <div class="artwork-primary artwork-tombstone-horizontal-column tombstone-col-2">

          <span class="artwork-title">Wallpaper Scene in Grisaille</span>, ca. 1780

        </div>
        <div class="artwork-info-secondary artwork-tombstone-horizontal-column tombstone-col-3">

          Woodblock print on paper <br>
          69.2 x 111.1 cm
          (27 1/4 x 43 3/4 in.)<br>
          Mary B. Jackson Fund 34.916

        </div>
      </div>
    </div>


    <!-- main menu -->
    <div class="main-menu">
      <div class="main-menu-L">
        <h2>The Life <br> of Wallpaper</h2>
        <ul>
          <li><button><a href="index.html">
                <div class="menu-float-container">
                  <div class="menu-float-L">
                    <img src="assets/images/icons/home-icon-2.svg" />
                  </div>
                  <div class="menu-float-R">
                    <span class="main-menu-header">Home</span>
                  </div>
                </div>
              </a></button></li>
        </ul>
        <hr>
        <ul>
          <li>
            <button><a href="explore.html">
                <div class="menu-float-container">
                  <div class="menu-float-L">
                    <img src="assets/images/icons/collection-icon.svg" />
                  </div>
                  <div class="menu-float-R">
                    <span class="main-menu-header">Explore</span>
                    <br>The Catalogue
                  </div>
                </div>
              </a></button>
          </li>
          <li>
            <button><a href="explore.html">
                <div class="menu-float-container">
                  <div class="menu-float-L">
                    <img src="assets/images/icons/watch-icon.svg" />
                  </div>
                  <div class="menu-float-R">
                    <span class="main-menu-header">Watch</span>
                    <br>The Making of Wallpaper
                  </div>
                </div>
              </a></button>
          </li>
          <li>
            <button><a href="explore.html">
                <div class="menu-float-container">
                  <div class="menu-float-L">
                    <img src="assets/images/icons/read-icon.svg" />
                  </div>
                  <div class="menu-float-R">
                    <span class="main-menu-header">Read</span>
                    <br>Essays on Wallpaper
                  </div>
                </div>
              </a></button>
          </li>
        </ul>
      </div>
      <div class="main-menu-R">
        <ul>
          <li><button class="menu-icon"><img src="assets/images/icons/menu-icon-2.svg" /></button></li>
          <li><button><a href="index.html"><img src="assets/images/icons/home-icon-2.svg" width="21px" /></a></button>
          </li>
          <li><button class="explore-arrow-icon"><img src="assets/images/icons/arrow-DL-icon.svg"
                width="15px" /></button></li>
        </ul>

      </div>
    </div>

    <!-- image -->
    <img src="assets/images/RISDM-34-916.jpg" style="width: 100vw; position: absolute;top: 0;" />

  </main>
  <script src="index.js"></script>
  <script>
    $('.tombstone-hide-icon').click(function () {
      $('.artwork-tombstone-horizontal').toggle();
    });

    $('.tombstone-expand-icon').click(function () {
      $('.artwork-tombstone-horizontal').toggle();
    });

    $('.menu-icon').click(function () {
      $('.main-menu').toggle();
    });

    $('.explore-arrow-icon').click(function () {
      $('.main-menu').toggle();
    });

    // close tombstone menu to open main menu
    function hideOpenTombstone() {
      var tombstoneMenu = document.getElementsByClassName("artwork-menu")[0];
      if (tombstoneMenu.style.display != "none") {
        tombstoneMenu.style.display = "none";
      }
    }

  </script>
</body>

</html>
